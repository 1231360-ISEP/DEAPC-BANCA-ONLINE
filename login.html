<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Banca Online - Entrar</title>
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/login.css"/>
	</head>
	<body>
		<main>
			<form action="cliente.html">
				<h2>Entrar como cliente</h2>
				<div>
					<label for="numero-conta">Número da conta:</label>
					<input id="numero-conta" type="text"/>
					<label for="codigo-acesso">Código de acesso:</label>
					<input id="codigo-acesso" type="password"/>
					<button type="submit">Entrar</button>
				</div>
			</form>
			<form action="administrador.html">
				<h2>Entrar como administrador</h2>
				<div>
					<label for="nome-utilizador">Nome de utilizador:</label>
					<input id="nome-utilizador" type="text"/>
					<label for="palavra-passe">Palavra-passe:</label>
					<input id="palavra-passe" type="password"/>
					<button type="submit">Entrar</button>
				</div>
			</form>
		</main>
	</body>
</html>
